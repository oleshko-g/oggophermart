swagger: "2.0"
info:
    title: ""
    version: 0.0.1
host: localhost:80
basePath: /api
consumes:
    - text/plain
    - application/json
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /api/user/login:
        post:
            tags:
                - user
            summary: login user
            operationId: user#login
            parameters:
                - name: LoginRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/LoginPass'
                    required:
                        - login
                        - password
            responses:
                "200":
                    description: OK response.
                "400":
                    description: Bad Request response.
                "401":
                    description: Unauthorized response.
                "500":
                    description: Internal Server Error response.
            schemes:
                - http
    /api/user/orders:
        post:
            tags:
                - balance
            summary: post order balance
            operationId: balance#post order
            responses:
                "200":
                    description: The order has been accepted for processing before.
                "202":
                    description: The order has been accepted for processing.
                "400":
                    description: Bad Request response.
                "401":
                    description: Unauthorized response.
                "409":
                    description: Conflict response.
                "422":
                    description: Unprocessable Entity response.
                "500":
                    description: Internal Server Error response.
            schemes:
                - http
    /api/user/register:
        post:
            tags:
                - user
            summary: register user
            operationId: user#register
            parameters:
                - name: RegisterRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/LoginPass'
                    required:
                        - login
                        - password
            responses:
                "200":
                    description: OK response.
                "400":
                    description: Bad Request response.
                "500":
                    description: Internal Server Error response.
            schemes:
                - http
definitions:
    LoginPass:
        title: LoginPass
        type: object
        properties:
            login:
                type: string
                example: Sunt distinctio porro ex atque.
            password:
                type: string
                example: Dolore facilis id est aut dolores nam.
        example:
            login: Expedita a laborum.
            password: Earum voluptates.
        required:
            - login
            - password
